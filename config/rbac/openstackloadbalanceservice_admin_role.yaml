# This rule is not used by the project openstack-loadbalancer-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over openstack.example.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: openstack-loadbalancer-operator
    app.kubernetes.io/managed-by: kustomize
  name: openstackloadbalanceservice-admin-role
rules:
- apiGroups:
  - openstack.example.com
  resources:
  - openstackloadbalanceservices
  verbs:
  - '*'
- apiGroups:
  - openstack.example.com
  resources:
  - openstackloadbalanceservices/status
  verbs:
  - get
